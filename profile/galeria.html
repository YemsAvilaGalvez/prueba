<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dodecahedron Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="dodecahedron-wrapper">
            <div class="dodecahedron">
                <div class="card face face-1">
                    <img src="assets/img/portfolio/app-1.jpg" class="card-img-top expandable-img" alt="Mountain landscape" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Mountain View</p>
                    </div>
                </div>
                <div class="card face face-2">
                    <img src="assets/img/portfolio/app-2.jpg" class="card-img-top expandable-img" alt="Ocean waves" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Ocean Waves</p>
                    </div>
                </div>
                <div class="card face face-3">
                    <img src="assets/img/portfolio/app-3.jpg" class="card-img-top expandable-img" alt="Forest path" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Forest Path</p>
                    </div>
                </div>
                <div class="card face face-4">
                    <img src="assets/img/portfolio/books-1.jpg" class="card-img-top expandable-img" alt="Desert sunset" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Desert Sunset</p>
                    </div>
                </div>
                <div class="card face face-5">
                    <img src="assets/img/portfolio/books-2.jpg" class="card-img-top expandable-img" alt="City lights" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">City Lights</p>
                    </div>
                </div>
                <div class="card face face-6">
                    <img src="assets/img/portfolio/books-3.jpg" class="card-img-top expandable-img" alt="Autumn leaves" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Autumn Leaves</p>
                    </div>
                </div>
                <div class="card face face-7">
                    <img src="assets/img/portfolio/branding-1.jpg" class="card-img-top expandable-img" alt="Snow peaks" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Snow Peaks</p>
                    </div>
                </div>
                <div class="card face face-8">
                    <img src="assets/img/portfolio/branding-2.jpg" class="card-img-top expandable-img" alt="Waterfall" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Waterfall</p>
                    </div>
                </div>
                <div class="card face face-9">
                    <img src="assets/img/portfolio/branding-3.jpg" class="card-img-top expandable-img" alt="Northern lights" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Northern Lights</p>
                    </div>
                </div>
                <div class="card face face-10">
                    <img src="assets/img/portfolio/product-1.jpg" class="card-img-top expandable-img" alt="Meadow flowers" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Meadow Flowers</p>
                    </div>
                </div>
                <div class="card face face-11">
                    <img src="assets/img/portfolio/product-2.jpg" class="card-img-top expandable-img" alt="Tropical beach" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Tropical Beach</p>
                    </div>
                </div>
                <div class="card face face-12">
                    <img src="assets/img/portfolio/product-3.jpg" class="card-img-top expandable-img" alt="Canyon view" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Canyon View</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid expanded-image" alt="Expanded image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.expandable-img').forEach(img => {
            img.addEventListener('click', function() {
                document.querySelector('.expanded-image').src = this.src;
            });
        });
    </script>
</body>
</html>
