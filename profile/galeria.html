<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="dodecahedron-wrapper">
            <div class="dodecahedron">
                <div class="card face face-1">
                    <img src="https://images.unsplash.com/photo-1682687982501-1e58ab814714" class="card-img-top expandable-img" alt="Mountain landscape" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Mountain View</p>
                    </div>
                </div>
                <div class="card face face-2">
                    <img src="https://images.unsplash.com/photo-1682687982468-f3d6893c847c" class="card-img-top expandable-img" alt="Ocean waves" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Ocean Waves</p>
                    </div>
                </div>
                <div class="card face face-3">
                    <img src="https://images.unsplash.com/photo-1682687982183-c2937a74257c" class="card-img-top expandable-img" alt="Forest path" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Forest Path</p>
                    </div>
                </div>
                <div class="card face face-4">
                    <img src="https://images.unsplash.com/photo-1682687982093-4773cb0dbc2e" class="card-img-top expandable-img" alt="Desert sunset" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Desert Sunset</p>
                    </div>
                </div>
                <div class="card face face-5">
                    <img src="https://images.unsplash.com/photo-1682687982298-c7514a167088" class="card-img-top expandable-img" alt="City lights" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">City Lights</p>
                    </div>
                </div>
                <div class="card face face-6">
                    <img src="https://images.unsplash.com/photo-1682687982185-531c9738a67d" class="card-img-top expandable-img" alt="Autumn leaves" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <div class="card-body">
                        <p class="card-text">Autumn Leaves</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid expanded-image" alt="Expanded image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.expandable-img').forEach(img => {
            img.addEventListener('click', function() {
                document.querySelector('.expanded-image').src = this.src;
            });
        });
    </script>
</body>
</html>
